<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
</head>
	<body>
		表格
		<hr />
		<!--
			border:边框
			width:宽度
			height:高度
			cellspacing:外边距
			cellpadding:内边距
			align:水平对齐 left/center/right
			colspan:横向合并
			rowspan:纵向合并
		-->
		<table border="1"   cellspacing="0" cellpadding="30" align="center" bgcolor="green">
			<caption>HTML表格table</caption>
			<thead>
				<tr>
					<th bgcolor="aqua">第一列</th>
					<th>第二列</th>
					<th width="200">第三列</th>
				</tr>
			</thead>
			<tbody>
				<tr bgcolor="beige">
					<td colspan="2">one</td>
					<td>three</td>
				</tr>
				<tr>
					<td rowspan="3">one</td>
					<td>two</td>
					<td>three</td>
				</tr>
				<tr>
					<td>two</td>
					<td>three</td>
				</tr>
				<tr>
					<td>two</td>
					<td>three</td>
				</tr>
				<tfoot>
					<tr>
						<td>one</td>
						<td>two</td>
						<td>three</td>
					</tr>
				</tfoot>
			</tbody>
			
			
		</table>
	</body>
</html>
