<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>my demo</title>
</head>
<body>
   <!--带高度的表格 默认td文本内容 水平居左垂直居中-->
   <table border="1" width="70%" cellspacing="0" align="center" height="250">
     <tr>
       <th width="80" height="40">姓名</th>
       <th>年龄</th>
       <th>性别</th>
       <th>地址</th>
     </tr>
     <tr>
       <td bgcolor="yellow" align="right" valign="bottom">张三</td>
       <td>18</td>
       <td>男</td>
       <td>北京</td>
     </tr>
     <tr>
       <td>李四</td>
       <td>20</td>
       <td>女</td>
       <td>天津</td>
     </tr>
   </table>
   <!--(7) colspan:跨列合并
       (8) rowspan:跨行合并
   -->
   <br /><br />
   <table border="1" width="70%" cellspacing="0" cellpadding="8" align="center">
     <tr>
       <th>姓名</th>
       <th>年龄</th>
       <th>性别</th>
       <th>地址</th>
     </tr>
     <tr>
       <td>张三</td>
       <td rowspan="3">18</td>
       <td>男</td>
       <td>北京</td>
     </tr>
     <tr>
       <td>李四</td>
       <td>女</td>
       <td>天津</td>
     </tr>
     <tr>
       <td>王五</td>
       <td>女</td>
       <td>天津</td>
     </tr>
     <tr>
       <td colspan="4" align="center">班级中 3个人</td>
     </tr>
   </table>
   <!--  
      5行4列的表格
             列名称 :姓名  数学 语文 英语
             内容        tom  A   B  A
             rose  C   D  C
             alice  B   C  D
             jerry  B   B  A
            要求:1.table属性: 
                         边框 1像素 ,宽度 500 
            cellspacing 外边距 0
            cellpadding 内边距  10
                         表格水平对齐
          2. 对单元格 tom 跨行合并(都是tom成绩)
          3.将第4行 跨列合并(数学 语文 英语平均成绩)
                
   -->
   <br /><br />
   <table border="1" width="500" cellspacing="0" cellpadding="10" align="center">
       <tr>
          <th>姓名</th>
          <th>数学</th>
          <th>语文</th>
          <th>英语</th>
       </tr>
       <tr>
          <td>tom</td>
          <td>A</td>
          <td>B</td>
          <td>A</td>
       </tr>
       <tr>
          <td>rose</td>
          <td>C</td>
          <td>D</td>
          <td>C</td>
       </tr>
       <tr>
          <td>alice</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
       </tr>
       <tr>
          <td>jerry</td>
          <td>B</td>
          <td>B</td>
          <td>A</td>
       </tr>
   </table>
   
   <br /><br />
   
   <table border="1" width="500" cellspacing="0" cellpadding="10" align="center">
       <tr>
          <th>姓名</th>
          <th>数学</th>
          <th>语文</th>
          <th>英语</th>
       </tr>
       <tr>
          <td rowspan="4" align="center">tom</td>
          <td>A</td>
          <td>B</td>
          <td>A</td>
       </tr>
       <tr>
          
          <td>C</td>
          <td>D</td>
          <td>C</td>
       </tr>
       <tr>
          <td colspan="3" align="center">C</td>
       </tr>
       <tr>
          <td>B</td>
          <td>B</td>
          <td>A</td>
       </tr>
   </table>
  
   
</body>
</html>
