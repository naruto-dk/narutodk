<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>利用表格布局</title>
</head>
	<body style="text-align:center;">
		<table width="100%" height="960px" bgcolor="gray" >
			<tr>
				<td colspan="3" width="100%" height="10%" bgcolor="aqua">头部</td>
			</tr>
			<tr>
				<td width="20%" height="80%" bgcolor="blue">左菜单</td>
				<td width="60%" height="80%" bgcolor="red">主题内容</td>
				<td width="20%" height="80%" bgcolor="green">右侧内容</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" height="10%" bgcolor="aqua">底部</td>
			</tr>
		</table>
	</body>
</html>
