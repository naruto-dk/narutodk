<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>项目实训营登记表</title>
</head>
	<body>
		<h1 align="center">项目实训营登记表</h1>
		<table border="1" cellspacing="0" cellpadding="3" align="center" width="600">
			<tr>
				<td width="100">姓名</td>
				<td colspan="3">&nbsp;</td>
				<td width="80">籍贯</td>
				<td>&nbsp;</td>				
			</tr>
			<tr>
				<td>性别</td>
				<td width="80">&nbsp;</td>
				<td width="40">年龄</td>
				<td width="120">&nbsp;</td>
				<td>出生年月</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>身份证号码</td>
				<td colspan="5">&nbsp;</td>
				
			</tr>
			<tr>
				<td>学历</td>
				<td>&nbsp;</td>
				<td>学校</td>
				<td>&nbsp;</td>
				<td>专业</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>家庭住址</td>
				<td colspan="5">&nbsp;</td>
				
			</tr>
			<tr>
				<td rowspan="2">联系方式</td>
				<td>个人电话</td>
				<td colspan="4">&nbsp;</td>
			</tr>
			<tr>
				<td>QQ</td>
				<td colspan="4">&nbsp;</td>
			</tr>
			<tr>
				<td height="150">综合情况评定（人事）</td>
				<td colspan="5" valign="bottom" align="right">
					签字：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td height="150">项目经理评定</td>
				<td colspan="5" valign="bottom" align="right">
					签字：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
		</table>
	</body>
</html>
