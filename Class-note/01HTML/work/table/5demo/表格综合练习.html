<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>表格综合练习</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" align="center" bordercolor="#3BD61C" style="text-align: center;">
		<tr bgcolor="#DBE3FA">
			<td colspan="2"><b>日期</b></td>
			<td colspan="2"><b>天气现象</b></td>
			<td><b>气温</b></td>
			<td><b>风向</b></td>
			<td><b>风力</b></td>
		</tr>
		<tr>
			<td rowspan="2">22日星期五</td>
			<td>白天</td>
			<td><img src="sun.png" ></td>
			<td>晴见多云</td>
			<td ><font color="#E54600">高温7℃</font></td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			<td>夜间</td>
			<td><img src="moon.png" ></td>
			<td>晴</td>
			<td><font color="#000065">低温-4℃</font></td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
	</table>
	<br />
	<table border="1" cellspacing="0" cellpadding="5" align="center" bordercolor="#3BD61C" style="text-align: center;">
		<tr>
			<td rowspan="2"><font color="red">23日星期六</font></td>
			<td>白天</td>
			<td><img src="sun.png" ></td>
			<td>晴见多云</td>
			<td ><font color="#E54600">高温7℃</font></td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			<td>夜间</td>
			<td><img src="wind.png" ></td>
			<td>阴</td>
			<td><font color="#000065">低温-2℃</font></td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
	</table>
</body>
</html>
