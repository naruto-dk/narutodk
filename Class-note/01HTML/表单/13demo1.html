<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
</head>
<body>
	<form action="#" method="post" style="width: 400px;">
		<fieldset>
			<legend>请输入用户名和密码</legend>
			<p>
				<label for="UserName">账号：</label>
				<input type="text"  id="UserName" size="30" maxlength="16" tabindex="1" />
			</p>
			<p>
				<label for="Password">密码:</label>
				<input type="password"  id="Password" size="30" maxlength="16" tabindex="2" />
			</p>
			<p>
				<input type="submit" value="提交查询内容" tabindex="3" />
				<input type="reset"  value="重置"  tabindex="4"/>
			</p>
		</fieldset>
	</form>
</body>
</html>
