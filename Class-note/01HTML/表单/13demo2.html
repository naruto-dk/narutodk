<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
</head>
<body>
	<form action="#" method="post" style="width: 400px;">
		<fieldset>
			<legend>请输入个人资料</legend>
			<p>
				姓名：<input type="text" />
			</p>
			<p>
				性别：<input type="radio" name="sex" />男
				 	 <input type="radio" name="sex" />女
			</p>
			<p>
				学历：<select name="" id="">
						<option value="高中及以下">高中及以下</option>
						<option value="中专">中专</option>
						<option value="大专">大专</option>
						<option value="本科">本科</option>
						<option value="硕士">硕士</option>
						<option value="博士">博士</option>
					 </select>
			</p>
			<p>
				爱好：
				<input type="checkbox" name="fav" id="fav1" value="读书" />读书
				<input type="checkbox" name="fav" id="fav2" value="旅游" />旅游
				<input type="checkbox" name="fav" id="fav3" value="美食" />美食
				<input type="checkbox" name="fav" id="fav4" value="音乐" />音乐
				<input type="checkbox" name="fav" id="fav5" value="运动" />运动
			</p>
			<p>
				特长：
				<textarea id="textarea" cols="40" ></textarea>
			</p>
			<p>
				<input type="submit" value="提交"/>
				<input type="reset" value="重置" />
			</p>
		</fieldset>
		
	</form>
</body>
</html>
