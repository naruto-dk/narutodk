<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>超链接</title>
</head>
<body>
<!--	<a href="目标文档URL" target="打开窗口形式"></a>
	target窗口打开形式：
	①_self:默认值，以自身窗口打开目标文档
	②_blank:以新窗口打开目标文档
	③_parent:以父级窗口打开目标文档
	④_top:以顶级窗口打开目标文档
	⑤框架名称：以框架名称所在窗口形式打开目标文档
	
	href链接形式
	（1）链接网页页面格式和浏览器支持的图片格式
	①静态页面：后缀.html  .htm	
	②动态页面：.php,.jsp,aspx,.shtm
	③图片格式：.jpg,.gif,.png
	(2)链接到邮箱
	<a href="mailto:xxx@qq.com">写邮件</a>
	(3)链接压缩文件
	<a href="note.rar">压缩文件</a>
	(4)链接到锚点（锚点：链接到页面的具体位置，又叫书签，一般用于帮助页面）
		创建锚点：<a name="锚点名称"></a>
		应用锚点：当链接元素和锚点在同一个页面
		<a href="#锚点名称"></a>
		
		当链接元素和锚点不在同一个页面
		<a href="目标文档url#锚点名称"></a>
		<a href="index.html#a1"></a>
	(5)链接到 Javascript脚本代码
     <a href="javascript:js代码"></a>
   	(6)链接到空链接(空文档)
     a.返回到顶端(刷新页面)
     <a href="#">...</a>
     b.保持原始位置不变的空链接(不刷新页面)
     <a href="javascript:void(0)">...</a>
-->
</body>
</html>
