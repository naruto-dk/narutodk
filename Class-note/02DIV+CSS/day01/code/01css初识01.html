 <body bgcolor="#aaffaa">
  <center>
	  <h3><font size="6">咏鹅</font></h3>
	  <h4>
		<font size="2" color="#888888">
			作者：骆宾王
		</font>
	  </h4>
	  <p><i>鹅，鹅，鹅，</i></p>
	  <p>曲项向天歌，</p>
	  <p>白毛浮绿水，</p>
	  <p><b>红掌拨清波。</b></p>
  </center>
 </body>
