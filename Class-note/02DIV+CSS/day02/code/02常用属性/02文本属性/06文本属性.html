  <style type="text/css">
	*{margin:0; padding:0;}
	p{
		width: 100px;
		border: 1px solid #666;
	}
	#p1{
		overflow: hidden;
		text-overflow: ellipsis;/*clip剪断不可见的文本	ellipsis若有不可见的文本显示为...*/
	}
	#p2{
		word-wrap: break-word; /*单词包裹：只打断即使自己占一整行也放不下*/
	}
	#p3{
		word-break: break-all; /*可能打断很多单词*/
	}
	#d4{
		white-space: pre-wrap;
	}
  </style>
 </head>
