	*{margin:0; padding:0;}
	div#container{
		width: 500px;
		border: 1px solid #aaa;
		margin: 0 auto;
		padding-left:20px;
		overflow: hidden; /*包围住浮动起来的子元素*/
	}
	div.product{
		width: 80px;
		height: 100px;
		float: left;
	}
	
  </style>
 </head>

 <body>
 <br/>
  <div id="container">
	<div class="product" style="background:#faa">商品介绍1</div>

	<div class="product" style="background:#aaf">商品介绍3</div>
	<div class="product" style="background:#ffa">商品介绍4</div>
	<div class="product" style="background:#faf">商品介绍5</div>
	<div class="product" style="background:#aff">商品介绍6</div>
	<div class="product" style="background:#ff0">商品介绍7</div>
	<div class="product" style="background:#0ff">商品介绍8</div>
	<div class="product" style="background:#f0f">商品介绍9</div>
  </div>
 </body>
