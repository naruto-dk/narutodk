<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<title></title> 
		<!--<style type="text/css">
			video{
				width: 600px;
			}
		</style>-->
	</head>
	<body> 
	
		<div style="text-align:center"> 
		  <button onclick="playPause()">播放/暂停</button> 
		  <button onclick="makeBig()">放大</button>
		  <button onclick="makeSmall()">缩小</button>
		  <button onclick="makeNormal()">普通</button>
		  <br> 
		  <video id="video1" width="500">
		    <source src="video/mov_bbb.mp4" type="video/mp4">
		    <source src="video/mov_bbb.ogg" type="video/ogg">
		    	您的浏览器不支持 HTML5 video 标签。
		  </video>
		</div> 
	
		<script> 
		//第一步：获取元素
			var myVideo=document.getElementById("video1"); 
		
		//暂停/播放
			function playPause(){ 
				if (myVideo.paused) {
					myVideo.play(); 
				}else{
					myVideo.pause(); 
				}
			}
		//放大	
			function makeBig(){ 
				myVideo.width=800; 
			} 
		//缩小	
			function makeSmall(){ 
				myVideo.width=320; 
			} 
		//普通	
			function makeNormal(){ 
				myVideo.width=420; 
			} 
		</script> 
	
	</body> 
</html>
