	<body>
		<aside>
			元素标签可以包含与当前页面或主要内容相关的引用、侧边栏、广告、nav元素组，
			以及其他类似的有别于主要内容的部分。
			
			aside的内容应该与article的内容相关
			被包含在article中作为主要内容的附属信息部分。
			其中的内容 是与当前文章相关的引用、词汇列表等。
			最典型的形式：侧边栏，其中的内容可以使友情链接、附属导航或广告
		</aside>
		
	</body>
