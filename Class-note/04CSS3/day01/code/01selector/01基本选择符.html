<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*通配选择符 * */
			*{
				font-size: 20px;
				color:red;
			}
			/*元素选择符 E */
			P{
				background: #CCC;
			}
			/*ID */
			#div1{
				width: 200px;
				height:200px;
				border:2px solid #0000FF;
			}
			/*class*/
			.box{
				width: 100px;
				height: 300px;
				border:5px solid #000333;
			}
		</style>
	</head>
	<body>
		<div id="div1">#div1</div>
		<div class="box">.box</div>
		<p>段落</p>
		<h1>标题</h1>
	</body>
</html>
