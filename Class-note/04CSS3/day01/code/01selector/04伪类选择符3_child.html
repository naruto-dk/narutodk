<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*E:first-child { sRules }*/
			/*匹配父元素的第一个子元素E。
			   要使该属性生效，E元素必须是某个元素的子元素，E的父元素最高是body，即E可以是body的子元素*/
			.list1 li:first-child{
				color:red;
			}  
			/*E:last-child { sRules }*/
			/*匹配父元素的最后一个子元素E。
			要使该属性生效，E元素必须是某个元素的子元素，E的父元素最高是body，即E可以是body的子元素
			E:last-child选择符，E必须是它的兄弟元素中的最后一个元素，换言之，E必须是父元素的最后一个子元素。与之类似的伪类还有E:first-child，只不过情况正好相反，需要它是第一个子元素。*/
			.list1 li:last-child{
				color:blue ;
			}
			/*E:only-child { sRules }*/
			/*匹配父元素仅有的一个子元素E。
			要使该属性生效，E元素必须是某个元素的子元素，E的父元素最高是body，即E可以是body的子元素*/
			li:only-child{
				background: red;
			}
			/*E:nth-child(n) { sRules }*/
			/*匹配父元素的第n个子元素E，假设该子元素不是E，则选择符无效。
			要使该属性生效，E元素必须是某个元素的子元素，E的父元素最高是body，即E可以是body的子元素
			该选择符允许使用一个乘法因子(n)来作为换算方式，比如我们想选中所有的偶数子元素E，那么选择符可以写成：E:nth-child(2n)*/
			/*li:nth-child(3){
				background: #009900;
			}*/
			
			.list2 li:nth-child(2n){
				background: #009900;
			}
			/*E:nth-last-child(n) { sRules }*/
			/*匹配父元素的倒数第n个子元素E，假设该子元素不是E，则选择符无效。
			要使该属性生效，E元素必须是某个元素的子元素，E的父元素最高是body，即E可以是body的子元素
			该选择符允许使用一个乘法因子(n)来作为换算方式，比如我们想选中倒数第一个子元素E，那么选择符可以写成：E:nth-last-child(1)*/
			.list3 li:nth-last-child(2){
				color:#BA1809;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>列表项一</li>
			<li>列表项二</li>
			<li>列表项三</li>
			<li>列表项四</li>
		</ul>
		<hr />
		<ul class="list1">
			<li>列表项一</li>
			<li>列表项二</li>
			<li>列表项三</li>
			<li>列表项四</li>
		</ul>
		<hr />
		<ul>
			<li>only one</li>
		</ul>
		<hr />
		<ul class="list2">
			<li>列表项一</li>
			<li>列表项二</li>
			<li>列表项三</li>
			<li>列表项四</li>
		</ul>
		<hr />
		<ul class="list3">
			<li>列表项一</li>
			<li>列表项二</li>
			<li>列表项三</li>
			<li>列表项四</li>
		</ul>
	</body>
</html>
