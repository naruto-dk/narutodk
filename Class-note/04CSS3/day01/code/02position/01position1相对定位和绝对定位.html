<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img {
			    margin: 0;
			    padding: 0
			}
	
			fieldset,img {
			    border: 0
			}
	
			img {
			    display: block
			}
	
			address,caption,cite,code,dfn,th,var {
			    font-style: normal;
			    font-weight: normal
			}
	
			ul,ol {
			    list-style: none
			}
	
			input {
			    padding-top: 0;
			    padding-bottom: 0;
			    font-family: "SimSun","宋体"
			}

			input::-moz-focus-inner {
			    border: 0;
			    padding: 0
			}
			
			select,input {
			    vertical-align: middle
			}
			
			select,input,textarea {
			    font-size: 12px;
			    margin: 0
			}
			
			input[type="text"],input[type="password"],textarea {
			    outline-style: none;
			    -webkit-appearance: none
			}
			
			textarea {
			    resize: none
			}
			
			table {
			    border-collapse: collapse
			}
			
			body {
			    color: #333;
			    padding: 5px 0;
			    font: 12px/20px "SimSun","宋体","Arial Narrow",HELVETICA;
			    background: #fff
			}
			
			.clearfix:after {
			    content: ".";
			    display: block;
			    height: 0;
			    visibility: hidden;
			    clear: both
			}
			
			.clearfix {
			    zoom:1;
			}
			/**/
			.top_ad{
				position: relative;
			}
			.close_ad{
				width: 1200px;
				margin:0 auto;
				position: relative;
			}
			.close{
				display: block;
				width: 50px;
				height: 50px;
				background: #666666;
				text-align: center;
				font-size: 30px;
				line-height: 50px;
				position: absolute;
				top:-80px;
				right:0;
				
			}
			.wrap{
				height: 100px;
				width: 1200px;
				background: #ccc;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<div class="top_ad">
			<a href="" target="_blank">
				<img src="ad.jpg"/>
			</a>
			<div class="close_ad">
				
				<span class="close">X</span>
			</div>
			
		</div>
		<div class="wrap">
			
		</div>
	</body>
</html>
