<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 1200px;
				height: 400px;
				margin: 0 auto;
				background: #CCCCCC;
				position: relative;
			}
			.box1{
				width: 800px;
				height: 400px;
				background: #008000;
				z-index: 10;
				position: absolute;
			}
			.box2{
				width: 100px;
				height: 300px;
				background: #FF0000;
				z-index: 1;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
