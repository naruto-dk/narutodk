<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="css/index2.css"  id="link"/>
	</head>
	<body>
		<div class="wrap">

				<h2>全新学习引擎V2017</h2>
				<p>从外在到实力的完美提升！</p>
				<p>外在形象、身份特质、技术实力、学习能力、社交人脉</p>
				<p>全方位五维度为你的学习保驾护航！</p>
