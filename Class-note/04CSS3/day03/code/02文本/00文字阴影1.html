<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*text-shadow*/
		/*设置或检索对象中文本的文字是否有阴影及模糊效果*/
		/*取值：
		none：无阴影
		<length>①：第1个长度值用来设置对象的阴影水平偏移值。可以为负值      正值往右，负值往左
		<length>②：第2个长度值用来设置对象的阴影垂直偏移值。可以为负值     正值往下，负值往上
		<length>③：如果提供了第3个长度值则用来设置对象的阴影模糊值。不允许负值
		<color>：设置对象的阴影的颜色。*/
		/*可以设定多组效果，每组参数值以逗号分隔*/
			.test li{margin-top:10px;}
		/*	.test .mormal p{text-shadow:5px 10px rgba(255,0,0,.9);}*/
		/*	.test .mormal p{text-shadow:-5px -10px rgba(255,0,0,.9);}*/
			.test .blur p{text-shadow:5px 10px 1px rgba(0,0,0,.8);}
			.test .group p{text-shadow:1px 1px 0 rgba(255,0,0,1),1px 1px 2px rgba(0,85,0,.8);}
		</style>
	</head>
	<body>
		<ul class="test">
			<li class="mormal">
				<strong>普通文字阴影</strong>
				<p>测	试	普通文字阴影效果</p>
			</li>
			<li class="blur">
				<strong>模糊文字阴影效果</strong>
				<p>测试模糊文字阴影效果</p>
			</li>
			<li class="group">
				<strong>多重模糊文字阴影效果</strong>
				<p>测试多重模糊文字阴影效果</p>
			</li>
		</ul>
	</body>
</html>
