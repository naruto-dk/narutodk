<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.test p{border:1px solid #000;}
			.left p{text-align:left;}
			.center p{text-align:center;}
			.right p{text-align:right;}
			.justify p{width:400px;text-align:justify;}
			.start p{text-align:start;}
			.end p{text-align:end}
		</style>
	</head>
	<body>
		<ul class="test">
			<li class="left">
				<strong>left</strong>
				<p>我是左对齐内容</p>
			</li>
			<li class="center">
				<strong>center</strong>
				<p>我是居中对齐内容</p>
			</li>
			<li class="right">
				<strong>right</strong>
				<p>我是右对齐内容</p>
			</li>
			<li class="justify">
				<strong>justify</strong>
				<p>我 是一段可以两端对齐的文字， 你 仔细看看， 我 的对齐方式都贴着 容器左右的边缘。我 是一段可以两端对齐的文字， 你 仔细看看， 我 的对齐方式都贴着 容器左右的边缘。</p>
			</li>
			<li class="start">
				<strong>start</strong>
				<p>start效果</p>
			</li>
			<li class="end">
				<strong>end</strong>
				<p>end效果</p>
			</li>
		</ul>

	</body>
</html>
