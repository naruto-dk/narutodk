<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 1200px;
				margin: 100px auto;
			}
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid #FF0000;
				float: left;
				margin-left: 10px;
			}
			.box:first-child{
				border-radius: 50%;
				border-radius: 50px 100px;
				border-radius: 20px 50px 100px;
				border-radius: 10px 20px 30px 40px;
			}
			.box:nth-child(2){
				border-radius: 50px/100px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
