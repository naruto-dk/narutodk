</head>
<body>
<div class="box" id="box"></div>
<script>
var oBox=document.getElementById("box");
oBox.onclick=function()
{
	oBox.style.WebkitTransform="matrix(0.87,0.5,-0.5,0.87,0,0)";
	oBox.style.MozTransform="matrix(0.87,0.5,-0.5,0.87,0,0)";
