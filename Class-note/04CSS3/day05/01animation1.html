<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 1200px;
				height: 400px;
				border:2px solid #000000;
				margin: 10px auto;
			}
			.box{
				width: 100px;
				height: 100px;
				background: #008000;
			
				-webkit-transform: translate(-50px,50px) rotate(45deg);
				-moz-transform:translate(-50px,50px) rotate(45deg);
				transform:translate(-50px,50px) rotate(45deg);
				
				-webkit-animation:move 5s ease;
				-moz-animation:move 5s ease;
				animation:move 5s ease;
			}
		/*	@-webkit-keyframes move{
				from{-webkit-transform: translate(1200px,400px);opacity: .5;}
				to{-webkit-transform: translate(600px,200px);opacity: 1;}
			}*/
			@-webkit-keyframes move{
				0%{-webkit-transform: translate(1200px,400px);opacity: .5;}
				50%{-webkit-transform: translate(600px,200px);opacity: 1;}
				75%{-webkit-transform: translate(100px,600px);opacity: .3;}
				100%{-webkit-transform: translate(1100px,0px);opacity: 1;}
			}
			
/**/			
.div{position:absolute;top:50%;left:50%;overflow:hidden;width:300px;height:150px;margin:-75px 0 0 -150px;border:3px solid #eee;background:#e0e0e0;}
span{display:block;height:50px;font:bold 14px/50px Georgia;}/*font-weight:bold/bolder/400;font-style:*/
.a1{
    -webkit-transform:translate(60px);
    -moz-transform:translate(60px);
    transform:translate(60px);
    -webkit-animation:animations 2s ease-out forwards;
    -moz-animation:animations 2s ease-out forwards;
    animation:animations 10s ease-out forwards;
}
@-webkit-keyframes animations{
    0%{-webkit-transform:translate(0);opacity:0;}
    50%{-webkit-transform:translate(30px);opacity:1;}
    70%{-webkit-transform:translate(35px);opacity:0;}
    100%{-webkit-transform:translate(60px);opacity:1;}
}
@-moz-keyframes animations{
    0%{-moz-transform:translate(0);opacity:0;}
    50%{-moz-transform:translate(30px);opacity:1;}
    70%{-moz-transform:translate(35px);opacity:0;}
    100%{-moz-transform:translate(60px);opacity:1;}
}
@keyframes animations{
    0%{transform:translate(0);opacity:0;}
    50%{transform:translate(30px);opacity:1;}
    70%{transform:translate(35px);opacity:0;}
    100%{transform:translate(60px);opacity:1;}
}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
		<hr />
		<div class="div">
		    <span class="a1">CSS3 Animations</span>
		  <!--  <span class="a2">CSS3 Animations</span>
		    <span class="a3">CSS3 Animations</span>-->
		</div>
		
	</body>
</html>
