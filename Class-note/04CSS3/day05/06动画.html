<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
@-webkit-keyframes domove
{
	0%
	{
		top:0;left:0;
	}
	25%
	{
		top:0;left:300px;
	}
	50%
	{
		top:300px;left:300px;
	}
	75%
	{
		top:300px;left:0px;
	}
	100%
	{
		top:0;left:0;
	}
}
#wrap{width:400px;height:400px;border:1px solid #000; position:relative; border:5px solid #000;}
.box{width:100px;height:100px;background:red; position:absolute;left:0;top:0; -webkit-animation:4s domove infinite linear;}
</style>
</head>
<body>
<div id="wrap">
<div class="box"></div>
</div>
</body>
</html>
