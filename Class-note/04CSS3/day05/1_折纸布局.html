<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#wrap{ width:500px;margin:0 auto; -webkit-perspective:800px;
 -webkit-transform-style:preserve-3d;}
#wrap div{ height:100px;border:1px solid #000;background:#ccc;}
#wrap div:nth-of-type(1){ -webkit-transform-origin:bottom;
 -webkit-transform:rotateX(45deg);}
#wrap div:nth-of-type(2){ -webkit-transform-origin:top; 
-webkit-transform:rotateX(-45deg);}
#wrap div:nth-of-type(3){ -webkit-transform-origin:top; 
-webkit-transform:rotateX(45deg);}
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
    <div>2</div>
    <div style="height:auto;">
    <div>3</div>
    </div>
</div>
</body>
</html>
