<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#wrap{ width:500px;margin:0 auto; -webkit-perspective:800px; 
-webkit-transform-style:preserve-3d; position:relative;}
#wrap div{position:absolute;top:102px;left:0;width:500px; 
-webkit-transform-origin:top;-webkit-transform-style:preserve-3d;}
#wrap span{height:100px;border:1px solid #000;background:#ccc; display:block;}
#wrap>div:nth-of-type(1){top:0;}
</style>
</head>
<body>
<div id="wrap">
	<div style="-webkit-transform:rotateX(-45deg);">
    	<span>1</span>
        <div style="-webkit-transform:rotateX(90deg);">
        	<span>2</span>
            <div style="-webkit-transform:rotateX(-90deg);">
            	<span>3</span>
                <div style="-webkit-transform:rotateX(90deg);">
                	<span>4</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
