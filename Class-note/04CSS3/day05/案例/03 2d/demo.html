<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            transition: all 0.5s;
        }
        .rotateDiv {
            transform: rotate(360deg);
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
       $(function() {
           $("div").on("click",function() {
                $(this).toggleClass("rotateDiv");
           })
       })
    </script>
</head>
<body>
    <div>
        <img src="zhuan.jpg" alt=""/>
    </div>
</body>
</html>
