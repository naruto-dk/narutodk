<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #FFF;
			perspective: 300px;
			perspective-origin: 100px 100px;
		}

		img {
			transition: all 3s;
		}
		img:hover {
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
<img src="images/musicb.jpg" alt=""/>
</body>
</html>
