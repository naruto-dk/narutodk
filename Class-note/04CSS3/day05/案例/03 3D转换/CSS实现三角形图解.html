<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS实现三角形图解</title>
		<style>
			.box1{
				width:0;
				border-top:100px #333 solid;
				border-right:100px #0ff solid;
				border-bottom:100px #f00 solid;
				border-left:100px #ff0 solid;
			}
			.box2{
				width:0;
				border-top:100px rgba(0,0,0,.1) solid;
				border-right:100px rgba(0,255,255,.1) solid;
				border-bottom:100px #f00 solid;
				border-left:100px rgba(255,255,0,.1) solid;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<br/><br/>
		<div class="box2"></div>
	</body>
</html>
