<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 实现 3D 照片立方体旋转</title>
		<style type="text/css">
		@keyframes rotate{
			0%{
				transform: rotateX(0deg) rotateY(0deg);
			}
			100%{
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
			html{background: linear-gradient(#ff0 0%,#000 80%);height:100%;}
			.wrap{margin:150px;perspective: 1000px;}
			.cube{  margin: auto;
					width: 200px;
					height: 200px;
					position: relative;
					transform-style: preserve-3d;
					/*transform: rotateX(-30deg) rotateY(-70deg);*/
					animation: rotate 20s infinite linear;}
			.cube>div{width:100%;height:100%;position:absolute;background: #333;
					opacity: .9;border: 1px #fff solid;color:#fff;font-size: 36px;font-family: "microsoft yahei";
					font-weight: bold;text-align: center;line-height: 200px;
			}
			.cube .out-front{
				transform: translateZ(100px);
			}
			.cube .out-back{
				transform: translateZ(-100px) rotateY(180deg) ;
			}
			.cube .out-left{
				transform: rotateY(90deg) translateZ(100px) ;
			}
			.cube .out-right{
				transform: rotateY(-90deg) translateZ(100px) ;
			}
			.cube .out-top{
				transform:  rotateX(90deg)  translateZ(100px);
			}
			.cube .out-bottom{
				transform: rotateX(-90deg)  translateZ(100px) ;
			}
			.cube>span{
				display: block;
				width: 100px;
				height:100px;
				border: 1px #000 solid;
				background-color: #999;
				top:50px;
				left:50px;
				position: absolute;
			}
			.cube .in-front{
				transform: translateZ(50px);
			}
			.cube .in-back{
				transform: translateZ(-50px) rotateY(180deg) ;
			}
			.cube .in-left{
				transform: rotateY(90deg) translateZ(50px) ;
			}
			.cube .in-right{
				transform: rotateY(-90deg) translateZ(50px) ;
			}
			.cube .in-top{
				transform:  rotateX(90deg)  translateZ(50px);
			}
			.cube .in-bottom{
				transform: rotateX(-90deg)  translateZ(50px) ;
				
			}
			.wrap:hover .cube .out-front{
				transform: translateZ(200px);
			}
			.wrap:hover .cube .out-back{
				transform: translateZ(-200px) rotateY(180deg) ;
			}
			.wrap:hover .cube .out-left{
				transform: rotateY(90deg) translateZ(200px) ;
			}
			.wrap:hover .cube .out-right{
				transform: rotateY(-90deg) translateZ(200px) ;
			}
			.wrap:hover .cube .out-top{
				transform:  rotateX(90deg)  translateZ(200px);
			}
			.wrap:hover .cube .out-bottom{
				transform: rotateX(-90deg)  translateZ(200px) ;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="cube">
				<div class="out-front"><img src="img/1.jpg"/></div>
				<div class="out-back"><img src="img/2.jpg"/></div>
				<div class="out-left"><img src="img/3.jpg"/></div>
				<div class="out-right"><img src="img/4.jpg"/></div>
				<div class="out-top"><img src="img/5.jpg"/></div>
				<div class="out-bottom"><img src="img/6.jpg"/></div>
				
				<span class="in-front"><img src="img/6.jpg" width="100"/></span>
				<span class="in-back"><img src="img/5.jpg" width="100"/></span>
				<span class="in-left"><img src="img/4.jpg" width="100"/></span>
				<span class="in-right"><img src="img/3.jpg" width="100"/></span>
				<span class="in-top"><img src="img/2.jpg" width="100"/></span>
				<span class="in-bottom"><img src="img/1.jpg" width="100"/></span>
			</div>
		</div>
	</body>
</html>
