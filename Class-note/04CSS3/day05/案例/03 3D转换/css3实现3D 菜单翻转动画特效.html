<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3实现3D 菜单翻转动画特效</title>
		<style>
			.nav{
				width: 980px;
				margin: 200px auto;
				background-color:#fdfdfd;
				border:1px #ccc solid;
			}
			.nav:after{
				clear: both;
				display: block;
				overflow: hidden;
				content: '';
			}
			.nav .item{
				width: 200px;
				height:100px;
				margin-right: 5px;
				float: left;
				perspective: 4000px;
			}
			.nav .item a{
				display: block;
				height: 100px;
				text-decoration: none;
				transition: all 0.5s;
				transform-style: preserve-3d;
			}
			.nav .item a p{
				height:100px;
				margin: 0;
				line-height: 100px;
				color: #fff;
				text-align: center;
				font-family: "microsoft yahei";
				font-size: 20px;
				border-radius: 2px;
				transition: all 0.5s;
			}
			.nav .item a p:first-child{
				background-color: #090;
				transform: translateZ(50px);
			}
			.nav .item a p:last-child{
				background-color: #009;
				transform: translateZ(50px) rotateX(-90deg);margin-top: -50px;
			}
			.nav .item a:hover{
				transform: rotateX(90deg);
			}
			.nav .item a:hover p:last-child{
				margin-top: 0;
				transform: translateZ(0) rotateX(-90deg);
			}
			/*.nav:hover .item a{
				transform: rotateX(-180deg)   rotateY(90deg);
			}*/
		</style>
	</head>
	<body>
		<header class="nav">
			<div class="item">
				<a href="#"><p>首页</p><p>Home</p></a>
			</div>
			<div class="item">
				<a href="#"><p>问答</p><p>Q&amp;A</p></a>
			</div>
			<div class="item">
				<a href="#"><p>关于我们</p><p>About Us</p></a>
			</div>
		</header>
	</body>
</html>
