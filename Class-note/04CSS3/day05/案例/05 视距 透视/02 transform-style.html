<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            perspective: 1500px;
        }
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            float: left;
            margin: 100px;
            transform: rotateY(60deg);
            transform-style: preserve-3d;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin:100px;
            transform: rotateY(30deg);
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
