<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            border: 1px solid red;
            width: 310px;
            height: 439px;
            margin: 100px auto;
            perspective: 700px;  /* 给父盒子*/
            perspective-origin: 200px  100px;

        }
        .box img {
            transition: all 2s;
            transform-origin: bottom;

        }
        .box:hover img {
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
  <div class="box">
      <img src="pk1.png" alt=""/>
  </div>
</body>
</html>
