<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				font:20px/30px "microsoft yahei";
			}
			span{
				
				height: 30px;
				padding: 0 10px;
				display: inline-block;
				border:1px solid #000000;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<h1>请计算正方形的面积</h1>
		<p>边长为<span id="m">0</span>厘米的正方形面积是<span id="area"></span>平方厘米</p>
		<script type="text/javascript">
			var value=prompt("请输入正方形的边长：");
			var m=document.getElementById("m");
			var m2=document.getElementById("area");
			m.innerHTML=value;
			m2.innerHTML=value*value;
		</script>
	</body>
</html>
