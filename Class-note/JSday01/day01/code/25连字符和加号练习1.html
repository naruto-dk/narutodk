<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			console.log("1");
			console.log("2");
			console.log("1"+"2");//字符串和字符串相连 所以输出 12
			console.log(1+2);//加号两边都是数字 所以想加  输出3
			console.log("1"+2);//加号两边出现了字符串，所以是连字符 ，输出  12
			console.log(1+"2");//加号两边出现了字符串，所以是连字符 ，输出  12
			console.log("1"+" "+"2");//三个字符串拼接，是连字符，输出 1 2
			console.log("1"+""+"2");//三个字符串拼接，是连字符，但是第二个是空字符串，输出12
		</script>
	</head>
	<body>
	</body>
</html>
