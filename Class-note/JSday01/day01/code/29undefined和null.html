<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var a;
			
			console.log(a);
			console.log(typeof a);//undefined 未定义类型
			
			
			var b=null;//空类型  object //在内存中不存在这个值
			var c="";//String  //特殊的空  但内存中是存在的
			
			
			console.log(typeof b);
			console.log(typeof (c));
			/*
			 null与undefined的区别是：
			 null 表示一个变量被赋予了一个空值
			 undefined则表示该变量尚未被赋值。
			 * */
			
			
			
			/*
			 null不等于空的字符串（“”）或0；
			 * 
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
