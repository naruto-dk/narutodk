<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str="abc";
			var b1=Boolean(str);
			console.log(typeof str);
			
			console.log("b1的值是："+b1+"|转换后的类型是："+typeof b1);
			
			
			var str2="";
			var b2=Boolean(str2);
			console.log("b2的值是："+b2+"|转换后的类型是："+typeof b2);
			
			var str3=" ";
			var b3=Boolean(str3);
			console.log("b3的值是："+b3+"|转换后的类型是："+typeof b3);
			
			
			var num=123;
			var b4=Boolean(num);
			console.log("b4的值是："+b4+"|转换后的类型是："+typeof b4);
			
			var num2=-123;
			var b5=Boolean(num2);
			console.log("b5的值是："+b5+"|转换后的类型是："+typeof b5);
			
			var num3=-0;
			var b6=Boolean(num3);
			console.log("b6的值是："+b6+"|转换后的类型是："+typeof b6);
		</script>
	</head>
	<body>
	</body>
</html>
