<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				float:left;
				/*width: 100px;
				height: 100px;*/
				background: #0073B3;
				margin-left: 10px;
			}
			.line{
				display:block;
				width:100%;
				height:1px;
				background: #FF0000;
				position: absolute;
				top:100px;
			}
		</style>
		<script type="text/javascript">
			var j=0;
			for(var i=220;i=i-20;i<0){
				document.write("<div  style=width:"+i+"px;height:"+i+"px;margin-top:"+j+"px></div>");
				j=j+10;
			}
			
		</script>
	</head>
	<body>
		<span class="line"></span>
	</body>
</html>
