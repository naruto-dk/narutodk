<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font:30px/50px "microsoft yahei";
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			var row=parseInt(prompt("请输入打印的行数："));
			for(var i=0;i<row;i++){
				for(var j=0;j<=i;j++){
					document.write("&nbsp;*&nbsp;");
				}
				document.write("<br/>");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
