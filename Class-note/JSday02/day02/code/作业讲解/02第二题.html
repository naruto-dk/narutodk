<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//得到用户输入的摄氏度，用变量c来接收
			//接收到的东西是"字符串"，可以通过parseInt()进行转换
			//var c=prompt("请输入摄氏温度");
			var c=parseInt(prompt("请输入摄氏温度"));
			//alert(typeof c);  从输入框拿到的值 是字符中 需要转换为数值类型
			//计算华氏温度，用变量f来表示
			var f=9/5*c+32;
			//显示结果
			alert("计算出的华氏温度是："+f);
		</script>
	</head>
	<body>
	</body>
</html>
