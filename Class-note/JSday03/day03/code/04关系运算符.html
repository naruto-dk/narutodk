<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//大于号 >
			console.log(5>6);		//false
			console.log(55>6);		//true
			console.log(55>66);		//false
			
			//小于号 <
			console.log(-5<0);		//true
			console.log(5<0);		//false
			console.log(100<1000);	//true
			console.log(-100<-1000);//false
			
			
			//大于等于 >=
			console.log(16>=15);  //true
			console.log(16>=16);  //true
			console.log(16>=17);  //false
			
			//小于等于 <=
			console.log(15<=16); //true
			console.log(15<=15); //true
			console.log(15<=14); //false
			
			//等于  ==   数据类型不同，会自动帮你转为相同的类型
			var a=5;  //这表示赋值
			console.log(5==5);  //true
			console.log(2==1);  //false
			console.log("5"==5);//true
			
			
			//全等于   ===  必须是数据类型和值相一致
			console.log("5"==5);//true
			console.log("5"===5);//false
			console.log("5"==="5");//true
			
			//不等于  !=
			console.log("4"==4);//true
			console.log("4"!=4);//false
			
			//不全等于  ！==
			console.log("4"===4);//false
			console.log("4"!==4);//true
			
		</script>
	</head>
	<body>
	</body>
</html>
