<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//do{}while()   先执行在判断
			var i=0;
			do{
				console.log(i)
				i++;
			}while(i<=10)
			
			
			//先判断 满足条件 再执行
			while(i<=10){
				console.log("while:"+i);
				i++;
			}
		</script>
	</head>
	<body>
	</body>
</html>
