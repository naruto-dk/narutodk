<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//do{}while()
			var i=0;
			do{
				i++;
				console.log(i);
				console.log("a");
			}while(i>3);
			
			
			var j=0;
			while(j>3){
				j++;
				console.log("while:"+j);
				console.log("b");
			}
		</script>
	</head>
	<body>
	</body>
</html>
