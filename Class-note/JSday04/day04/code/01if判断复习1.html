<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//用户输入年龄，判断是否能考驾照
			/*18-70岁：可以考驾照，
			 * 其他：年龄不符合要求*/
			
			
			//得到用户输入值
			var age=parseInt(prompt("请输入你的年龄："));
			if(age>=18 && age<=70){
				alert("可以考驾照");
			}else{
				alert("该干嘛干嘛");
			}
		</script>
	</head>
	<body>
	</body>
</html>
