<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>01js热身课01</title>
	<style type="text/css">
		li{list-style: none;}
		.lis{width: 80px;height: 30px;border:1px solid #333;position: relative;}
		.lis a{display:block;line-height:30px;text-align:center;text-decoration: none;color:#000;background:#f1f1f1;}
		ul ul{display:none;padding: 0;margin: 0;width: 140px;border:1px solid #333;position: absolute;top:30px;left:-1px;}
		ul ul li{text-align: center;line-height:30px;background:green;border-bottom:1px solid #000;}
		ul ul li:last-child{border-bottom:none;}
	</style>
	<!--
		希望把某个元素移除你的视线：
		①display:none;显示为无（不占文档流）
		②visibility:hidden;隐藏（占文档流）
		③width/height
		④透明度
		⑤定位 left top
		⑥用一个和背景颜色一模一样的DIV盖住
		⑦定位 margin的负值
		……
	-->
</head>
<body>
	<ul>
		<li id="lis" class="lis">
			<a id="link" href="">微博</a>
			<ul id="ul1">
				<li>私信</li>
				<li>评论</li>
				<li>@我</li>
			</ul>
		</li>
	</ul>
	<script type="text/javascript">
		var lis=document.getElementById("lis");
		var a=document.getElementById("link");
		var ul1=document.getElementById("ul1");
		lis.onmouseover=show;
		lis.onmouseout=hidden;
		function show(){
			ul1.style.display="block";
			a.style.background = 'yellow';
		}
		function hidden(){
			ul1.style.display="none";
			a.style.background = '#f1f1f1';
		}
		/*js中如何获取元素：
		 1.通过ID名称：document.getElementById();
		 
		 事件：鼠标事件、键盘事件、系统事件、表单事件、自定义事件
		 onclick
		 onmouseover
		 onmouseout
		 onmousedown
		 onmouseup
		 onmousemove
		 ……
		 
		如何添加事件：
		元素.onmouseover=function(){}
		
		函数：可以理解为---命令，做一些事……
		function abc(){		// 肯定不会主动执行的！
			……
		}
		1、直接调用：abc();
		2、事件调用：元素.事件 = 函数名 oDiv.onclick = abc;
		
		function (){}		匿名函数
		元素.事件 = function (){};
		
		
		onload				加载完以后执行……
		window.onload = 事情
		img.onload
		body.onload
		……
		
		
	测试：
		alert(1);		带一个确定按钮的警告框
		alert('ok');	'ok' 字符串
		alert("ok");
		
	变量：
		var li = document.getElementById('lis');
		var num = 123;
		var name = 'leo';
		
		 * */
	</script>
</body>
</html>
