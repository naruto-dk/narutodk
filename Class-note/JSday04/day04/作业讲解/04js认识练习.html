<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>作业</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.out{
			width: 700px;
			height: 400px;
			background: #F1F1F1;
			position: absolute;
		}
		.out .in{
			padding: 20px;
		}
		.out .in .box{
			width: 100px;
			height: 100px;
			border:2px solid #000000;
		}
		a{
			display: inline-block;
			width: 30px;
			height:30px;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
			color:#000000;
			border:1px solid #333333;
			background:#F1F1F1;
		}
		#btn{
			width: 200px;
			padding: 10px;
			background:red;
			color:#fff;
		}
		.set{
			display: none;
			position:absolute;
			right:20px;
			bottom: 20px;
			width: 260px;
			height:200px;
			padding: 10px;
			background: #fff;
			border:10px solid rgba(255,0,0,0.3)
		}
		.set ul li{
			display: block;
			margin: 10px auto;
		}
		.b_btn{
			text-align: center;
		}
		.b_btn input{
			width:80px;
			height:40px;
			background: dodgerblue;
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="in">
			<h1>请为下面的DIV设置样式：<input id="btn" type="button" value="点击设置"></h1>
			<div id="box" class="box"></div>
			<div id="setbox" class="set">
				<ul>
					<li>请选择背景色：
						<a href="#" id="red">红</a>
						<a href="#" id="yellow">黄</a>
						<a href="#" id="blue">蓝</a>
					</li>
					<li>请选择宽（PX）：
						<a href="#" id="w2">200</a>
						<a href="#" id="w3">300</a>
						<a href="#" id="w4">400</a>
					</li>
					<li>请选择高（PX）：
						<a href="#" id="h2">200</a>
						<a href="#" id="h3">300</a>
						<a href="#" id="h4">400</a>
					</li>
				</ul>
				<div class="b_btn">
					<input id="no" type="button" value="恢复" />
					<input id="yes" type="button" value="确定"/>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var btn=document.getElementById("btn");
		var setbox=document.getElementById("setbox")
		
		var red=document.getElementById("red");
		var yellow=document.getElementById("yellow");
		var blue=document.getElementById("blue");
		
		var w2=document.getElementById("w2");
		var w3=document.getElementById("w3");
		var w4=document.getElementById("w4");
		
		var h2=document.getElementById("h2");
		var h3=document.getElementById("h3");
		var h4=document.getElementById("h4");
		
		var no=document.getElementById("no");
		var yes=document.getElementById("yes");
		
		btn.onclick=show;
		no.onclick=function(){
			box.style="none";
		}
		yes.onclick=hidden;
		
		red.onclick=function(){
			box.style.background="red";
		}
		yellow.onclick=function(){
			box.style.background="yellow";
		}
		blue.onclick=function(){
			box.style.background="blue";
		}
		
		w2.onclick=function(){
			box.style.width="200px";
		}
		w3.onclick=function(){
			box.style.width="300px";
		}
		w4.onclick=function(){
			box.style.width="400px";
		}
		h2.onclick=function(){
			box.style.height="200px";
		}
		h3.onclick=function(){
			box.style.height="300px";
		}
		h4.onclick=function(){
			box.style.height="400px";
		}
		
		
		
		
		
		function show(){
			setbox.style.display="block";
		}
		function hidden(){
			setbox.style.display="none";
		}
	</script>
</body>
</html>
