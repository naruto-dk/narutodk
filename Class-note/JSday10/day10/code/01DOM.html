	/*	DOM:Documment  Object  Model   文档对象模型
		提供动态处理HTML文档和XML文档的接口
		
		文档:html文档
		文档对象:页面中的元素
		文档对象模型:定义为了能够让程序(js)去操作页面中的元素
		
		
		DOM的组成:
		DOM是W3C的标准
		DOM由三部分组成:DOMCore / HTML DOM /XML DOM 
		DOMCore,提供了处理HTML文档的API
		HTML DOM,提供了处理HTML文档的API
		XML DOM ,提供了处理XML文档的API
		
		建议:在处理HTML文档时,尽量使用HTML DOM ;否则才使用DOMCore
		DOM中将HTML或XML文档的任何一个组成部分看待成一个节点(Node)
		
		DOM会把文档看做是一个树状结构,同时定义了很多方法/属性来操作这课树中每一个元素*/
