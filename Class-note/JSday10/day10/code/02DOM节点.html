<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			在 HTML DOM (Document Object Model) 中 , 每一个元素都是 节点:
			文档是一个文档。
			所有的HTML元素都是元素节点。
			所有 HTML 属性都是属性节点。
			文本插入到 HTML 元素是文本节点。are text nodes。
			注释是注释节点。
			
			节点类型:12种
				文档节点:DOCUMENT_NODE   值9
				元素节点:ELEMENT_NODE	   值1
				属性节点:ATTRIBUTE_NODE  值2
				文本节点:TEXT_NODE	   值3
				注释节点:COMMENT_NODE    值8
				
			
			
		</script>
	</head>
	<body>
	</body>
</html>
