<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**{
				margin: 0;
				padding: 0;
			}*/
			div{
				padding:40px 50px;
			}
			
			#div1{
				background: red;
			}
			#div2{
				background:green;position: relative;
			}
			#div3{
				background: orange;/*position: relative;	*/	
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//E.offsetLeft[Top]:只读 属性 当前元素到定位父级的距离（偏移值）
			/*	到当前元素的offsetParent 的距离
				
				如果没有定位父级
				offsetParent ->body
				offsetLeft ->html
				
				如果有定位父级:
				ie7一下:如果自己没有定位,那么offsetLeft[Top]是到body的距离
						如果自己有定位 ,那么就是到定位父级的距离
				其他:到定位父级的距离		*/
				
				var oDiv3=document.getElementById("div3");
				console.log(oDiv3.offsetLeft);
				console.log(oDiv3.offsetTop);
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
	</body>
</html>
