<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				alert(oDiv.style.width);//100 width                 样式宽                                        
				alert(oDiv.clientWidth);//120 width+padding			可视宽
				alert(oDiv.offsetWidth);//122 width+padding+border  占位宽
			}
		</script>
	</head>
	<body>
		<div id="div1" style="width:100px;height:100px;border:1px solid red;padding: 10px;margin:10px;"></div>
	</body>
</html>
