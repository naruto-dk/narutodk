<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 1200px;
				height: 500px;
				border:1px solid red;
				position:relative;
			}
			.box{
				width: 50px;
				height: 50px;
				background: #0000FF;
				position: absolute;
				right: -300px;
				bottom: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function getPos(obj){
					var pos={left:0,top:0};
					while(obj){
						pos.left+=obj.offsetLeft;
						pos.top+=obj.offsetTop;
						obj=obj.offsetParent;
					}
					return pos;
				}
				
				var oBox=document.getElementsByClassName("box")[0];
				var a=getPos(oBox);
				console.log(a);
			}
			
			
			
		</script>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
