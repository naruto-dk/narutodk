<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			焦点:使浏览器能够区分用户输入的对象,当一个元素有焦点的时候,那么他就可以接收用户的输入
			我们可以通过一些方式给元素设置焦点:
									点击
									tab
									js
			不是所有的元素的都能够接收焦点,能够响应用户操作的元素才有焦点.
		</script>
	</head>
	<body>
		<input type="text" name="" id="" />
		<input type="text" name="" id="" />
		<input type="text" name="" id="" />
		<input type="text" name="" id="" />
		<div id="div1">div</div>
		<input type="text" name="" id="" />
		<a href="">百度</a>
	</body>
</html>
