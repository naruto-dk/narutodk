<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*event:事件对象,当一个事件发生的时候,和当前这个对象发生的这个事件有关的一些详细的信息,都会被临时保存在一个指定的地方 -event对象,供我们在需要的时候调用.飞机-黑匣子.
			事件对象必须在一个事件调用的函数里面使用
			事件函数:事件调用的函数,一个函数是不是事件函数,不在定义的决定,而是取决于这个调用的时候*/
			
			//alert(event);这里没有事件
			/*兼容:
			ie/chrome :event是一个内置全局对象
			标准下:事件对象是通过事件函数的第一个参数传入.*/
			
			
			/*document.onclick=function(){
				alert(event);
			}*/
			
			function fn1(){
				alert(event);
			}
			//fn1();//不是事件调用的函数
			//document.onclick=fn1;
			
			
			
			function fn2(ev){
				//alert(event);
				//alert(ev);
				var ev= ev ||event;
				/*clientX[Y]:当一个事件发生的时候，鼠标到页面可视区的距离*/
				console.log(ev.clientX);
			}
			document.onclick=fn2;
		</script>

</html>
