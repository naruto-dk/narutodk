<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

				 事件捕获

				 * */

				var oDiv2=document.getElementById("div2");
				var oDiv3=document.getElementById("div3");

		            alert(this.id);
		        },true);
		        
				oDiv2.addEventListener("click",function(event){
		            alert(this.id);
		        },true);
				
				oDiv3.addEventListener("click",function(event){
		            alert(this.id);
		        },true);
		        
		        document.body.addEventListener("click",function(event){
		            alert("body");
		        },true);
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
	</body>
</html>
