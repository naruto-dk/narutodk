<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//call 函数下的一个方法 ，call方法第一个参数可以改变函数执行过程中内部this的指向，call方法第二个参数开始就是原来函数的参数列表
			function fn1(a,b){
				alert(this);
				alert(a+b);
			}
			fn1();//window
			fn1(1,2);
			fn1.call(document,1,2);
		</script>
	</head>
	<body>
	</body>
</html>
