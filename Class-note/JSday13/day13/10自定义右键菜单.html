<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 200px;
				boRder:1px solid #000;
				position: absolute;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				document.oncontextmenu=function(ev){
					var ev=ev || event;
					oDiv.style.display='block';
					oDiv.style.left=ev.clientX+'px';
					oDiv.style.top=ev.clientY+'px';
					return false;
				}
				document.onclick=function(){
					oDiv.style.display='none';
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li>
					<a href="">刷新</a>
				</li>
				<li>
					<a href="">显示</a>
				</li>
				<li>
					<a href="">隐藏</a>
				</li>
				<li>
					<a href="">添加</a>
				</li>
				<li>
					<a href="">删除</a>
				</li>
			</ul>
		</div>
	</body>
</html>
