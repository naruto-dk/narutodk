<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: #FF0000;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				/*
				 ie/chrome:onmousewheel
				 firefox:DOMMMouseScroll 必须用addEventListener
				 * 
				 * */
				oDiv.onmousewheel=fn1;
				//oDiv.addEventListener('DOMMouseScroll',fn1,false);
				if(oDiv.addEventListener){
					oDiv.addEventListener('DOMMouseScroll',fn1,false);
				}
				var i=0;
				function fn1(){
					document.title=i++;
				}
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
