<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: #FF00FF;
				position: absolute;
				left:0;
				top:50px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				var oBtn=document.getElementsByTagName("button");
				var timer=null;
				var iSpeed=10;
				oBtn[0].onclick=function(){
					timer=setInterval(function(){
						if(oDiv.offsetLeft>=500){//是否到达终点
							clearInterval(timer);//到达终点
							console.log('我第一');
						}else{
							oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';//到达之前
							console.log(oDiv.offsetLeft);
						}
						
						
					},100);
					
					
					
				}
				oBtn[1].onclick=function(){
					clearInterval(timer);
				}
				
				
				
			}
		</script>
	</head>
	<body>
		<button>开始运动</button>
		<button>stop</button>
		<div id="div1"></div>
	</body>
</html>
